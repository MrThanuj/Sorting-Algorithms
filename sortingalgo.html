<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        nav {
            background-color: #333;
            padding: 15px 0;
        }
        nav h3 {
            color: #fff;
            text-align: center;
        }
        .controls {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .btn-warning {
            background-color: #ffa500;
            color: #fff;
        }
        #upper-bars {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <title>Sorting Visualizer</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container justify-content-center">
            <h3>Sorting Algorithm Visualization</h3>
        </div>
    </nav>

    <!-- Controls -->
    <section class="px-3">
        <div class="d-flex flex-row justify-content-around">
            <div>
                <button id="newArray" class="btn btn-warning text-light" onclick="createArray(100)">Generate New Array</button>
            </div>
            <div class="d-flex flex-row">
                <div>
                    <label for="numberOfBars" class="form-label">
                        <h5>Number of elements: <span id="numBarsDisplay"></span></h5>
                    </label>
                    <input type="range" class="form-range controls" value="100" min="01" max="100" step="1" id="numberOfBars" oninput="createArray(value)">
                </div>
                <div>
                    <label for="speedOfSorting" class="form-label">
                        <h5>Sorting Speed</h5>
                    </label>
                    <input type="range" class="form-range controls" value="61" min="1" max="61" step="20" id="speedOfSorting" oninput="manageSpeed(value)">
                    
                    <h6><span id="timeDisplay"></span></h6>
                </div>
            </div>
            <div>
                <select class="form-select text-light bg-dark controls">
                    <option value="-1"selected>Select an Algorithm</option>
                    <option value="0">Selection Sort</option>
                    <option value="1">Bubble Sort</option>
                    <option value="2">Insertion Sort</option>
                    <option value="3">Merge Sort</option>
                    <option value="4">Heap Sort</option>
                    <option value="5">Regular Quick Sort</option>
                    <option value="6">3 Median Quick Sort</option>
                </select>
            </div>
            <div>
                <select class="form-select text-light bg-dark d-none">
                    <option value="0" selected>Selection Sort</option>
                    <option value="1">Bubble Sort</option>
                    <option value="2">Insertion Sort</option>
                    <option value="3">Merge Sort</option>
                    <option value="4">Heap Sort</option>
                    <option value="5">Regular Quick Sort</option>
                    <option value="6">3 Median Quick Sort</option>
                </select>
            </div>
            <div>
                <button id="start" class="btn btn-warning text-light controls" onclick="startSorting()">START</button>
            </div>
        </div>
    </section>

    <!-- Diagram -->
    <section style="margin-top:20px;">
        <div id="upper-bars" class="d-flex flex-row justify-content-center align-items-baseline">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="sorting.js"></script>
    <script>
        function updateNumBarsDisplay(value) 
        {
            document.getElementById("numBarsDisplay").innerText = value;
        }
        
    </script>
    


<footer>
    <p>Author: Thanuj Kumar Shivalingaiah<br>
    <a href="mailto:txs6007@mavs.uta.edu">txs6007@mavs.uta.edu</a></p>
</footer>
</body>
</html>
